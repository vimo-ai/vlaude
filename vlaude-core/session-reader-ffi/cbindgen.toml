# cbindgen 配置 - 生成 C 头文件

language = "C"
header = """
// Session Reader FFI - C Header
//
// 为 VlaudeKit (Swift) 提供 Claude 会话文件读取能力。
// 自动生成，请勿手动编辑。
//
// 使用说明：
// 1. 所有返回的字符串必须通过 sr_free_string() 释放
// 2. Reader 实例必须通过 sr_destroy() 释放
// 3. 返回 NULL 表示操作失败
"""

include_guard = "SESSION_READER_FFI_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Don't modify this manually. */"

[export]
include = ["SRReader"]

[export.rename]
"SRReader" = "SRReader"

[fn]
rename_args = "None"

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"
