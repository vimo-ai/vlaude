[package]
name = "vlaude-daemon-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Rust daemon for vlaude - connects to vlaude-server with Redis service discovery"

[[bin]]
name = "vlaude-daemon-rs"
path = "src/main.rs"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4", features = ["derive"] }
hostname = "0.4"
ctrlc = "3"

# Internal crates from vlaude-core
daemon-logic = { path = "../vlaude-core/daemon-logic" }
socket-client = { path = "../vlaude-core/socket-client" }
